<h1>Property Directory</h1>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <!-- First Name -->
    <div class="order-1 flex flex-col gap-2">
        <label for="firstName" class="text-sm">First Name</label>
        <input pInputText id="firstName" class="w-full" />
    </div>

    <!-- Gender -->
    <div class="order-4 flex flex-col gap-2 md:order-2">
        <label for="gender" class="text-sm">Gender</label>
        <input pInputText id="gender" class="w-full" />
    </div>
</div>

<div>
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="card flex justify-center">
        <p-paginator
            (onPageChange)="onPageChange($event)"
            [first]="first"
            [rows]="rows"
            [totalRecords]="120"
            [rowsPerPageOptions]="[10, 20, 30]"
        />
    </div>
</div>
