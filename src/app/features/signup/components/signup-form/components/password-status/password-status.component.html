<div class="rounded-lg border border-gray-200 bg-white p-4 text-sm text-gray-700">
  <h3 class="mb-2 font-semibold">Password must contain:</h3>
  <ul class="list-inside list-disc space-y-1 text-sm">
    <li class="flex items-center gap-2">
      <i class="pi" [ngClass]="hasMinLength ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
      At least 8 characters
    </li>
    <li class="flex items-center gap-2">
      <i class="pi" [ngClass]="hasUpperCase ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
      At least 1 uppercase letter
    </li>
    <li class="flex items-center gap-2">
      <i class="pi" [ngClass]="hasTwoLowerCase ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
      At least 2 lowercase letters
    </li>
    <li class="flex items-center gap-2">
      <i class="pi" [ngClass]="hasNumber ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
      At least 1 numerical value
    </li>
    <li class="flex items-center gap-2">
      <i class="pi" [ngClass]="hasSpecialChar ? 'pi-check text-green-500' : 'pi-times text-red-500'"></i>
      At least 1 special character (e.g., !@#$%^&*)
    </li>
  </ul>
</div>
