<div class="relative z-3 flex w-full justify-center">
  <div class="mt-8 rounded-lg border border-gray-200 bg-white p-8 shadow-2xl">
    <div class="flex flex-col items-center justify-start">
      <img src="/images/macea-logo.png" class="w-[180px]" />
      <h1 class="text-primary mt-1 mb-6 font-bold">Makati Central Estate Association Inc</h1>
    </div>
    <div class="flex w-full flex-col">
      <span class="text-bold text-xl">Signup</span>
      <span class="mb-3 text-sm text-gray-400">Select your account type below:</span>
      <button
        type="button"
        class="text-primary hover:bg-primary-50 active:bg-primary-800 w-full cursor-pointer rounded-[10px] border px-4 py-2 transition"
        (click)="showDialog(SignupFormType.PROPERTY_OWNER)"
      >
        Property Owner
      </button>
      <p-divider align="center" type="dotted">
        <span class="font-bold">OR</span>
      </p-divider>
      <button
        type="button"
        class="text-primary hover:bg-primary-50 active:bg-primary-800 w-full cursor-pointer rounded-[10px] border px-4 py-2 transition"
        (click)="showDialog(SignupFormType.GUEST)"
      >
        Guest
      </button>
    </div>
  </div>
</div>

<p-dialog
  [header]="generateTitle()"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '60vw' }"
  [breakpoints]="{ '768px': '90vw' }"
  (onHide)="resetForm()"
  position="center"
>
  <app-signup-form-component [type]="formType" (hideDialog)="hideDialog()" />
</p-dialog>

<div
  class="fixed bottom-0 left-0 z-2 w-full bg-[url('/images/highlight.png')] bg-contain bg-left bg-no-repeat"
  style="height: calc(100px + (100vw - 320px) * ((250 - 113) / (2048 - 320)))"
></div>
<div
  class="fixed bottom-0 left-0 z-1 h-[350px] w-full bg-[url('/images/skylines.jpg')] bg-contain bg-bottom bg-repeat-x"
></div>
